<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/png" href="../images/main/logo.png">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-branding">
                <img src="../images/main/logo.png" alt="Logo" class="auth-logo">
                <h1 class="auth-title" data-translate="store_name">Rickware - Labs - Launcher</h1>
                <p class="auth-subtitle" data-translate="auth_welcome">Welcome to the future of digital products</p>
            </div>
            <div class="auth-features">
                <div class="auth-feature">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span data-translate="feature_1">Instant Access to Products</span>
                </div>
                <div class="auth-feature">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span data-translate="feature_2">Secure Payment Processing</span>
                </div>
                <div class="auth-feature">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    <span data-translate="feature_3">Premium Support</span>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-box">
                <div class="language-selector-auth">
                    <button class="language-btn-auth" id="languageBtnAuth">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        <span id="currentLangAuth">EN</span>
                    </button>
                    <div class="language-dropdown-auth" id="languageDropdownAuth"></div>
                </div>

                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login" data-translate="login">Login</button>
                    <button class="auth-tab" data-tab="register" data-translate="register">Register</button>
                </div>

                <div class="auth-content" id="login-form">
                    <h2 data-translate="login_title">Sign In</h2>
                    <p class="auth-description" data-translate="login_description">Enter your credentials to access your account</p>
                    
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label data-translate="username_or_email">Username or Email</label>
                            <input type="text" id="login-username-email" required>
                        </div>

                        <div class="form-group">
                            <label data-translate="password">Password</label>
                            <div class="input-group">
                                <input type="password" id="login-password" required>
                                <button type="button" class="toggle-password" data-target="login-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="auth-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember-me">
                                <span data-translate="remember_me">Remember me</span>
                            </label>
                            <a href="#" data-translate="forgot_password">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn-primary" data-translate="login_button">Sign In</button>
                    </form>

                    <div class="auth-separator" data-translate="or">OR</div>

                    <div class="social-buttons">
                        <button type="button" class="btn-social google" id="googleLoginBtn">

                            </svg>
                            <span data-translate="google_login">Continue with Google</span>
                        </button>

                            </svg>
                            <span data-translate="discord_login">Continue with Discord</span>
                        </button>
                    </div>
                </div>

                <div class="auth-content hidden" id="register-form">
                    <h2 data-translate="register_title">Create Account</h2>
                    <p class="auth-description" data-translate="register_description">Sign up to get started with premium products</p>

                    <form class="auth-form" id="registerForm">
                        <div class="form-group">
                            <label data-translate="username">Username</label>
                            <input type="text" id="register-username" required minlength="3" maxlength="32">
                        </div>

                        <div class="form-group">
                            <label data-translate="email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>

                        <div class="form-group">
                            <label data-translate="phone_number">Phone Number (Optional)</label>
                            <input type="tel" id="register-phone">
                        </div>

                        <div class="form-group">
                            <label data-translate="password">Password</label>
                            <div class="input-group">
                                <input type="password" id="register-password" required minlength="6">
                                <button type="button" class="toggle-password" data-target="register-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label data-translate="confirm_password">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" id="register-confirm-password" required>
                                <button type="button" class="toggle-password" data-target="register-confirm-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <label class="checkbox-label">
                            <input type="checkbox" id="accept-terms" required>
                            <span data-translate="accept_terms">I accept the Terms of Service and Privacy Policy</span>
                        </label>

                        <label class="checkbox-label">
                            <input type="checkbox" id="email-newsletter">
                            <span data-translate="email_newsletter">Subscribe to email newsletter</span>
                        </label>

                        <button type="submit" class="btn-primary" data-translate="register_button">Create Account</button>
                    </form>

                    <div class="auth-separator" data-translate="or">OR</div>

                    <div class="social-buttons">
                        <button type="button" class="btn-social google" id="googleRegisterBtn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">

                            </svg>
                            <span data-translate="google_register">Sign up with Google</span>

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAuthPage();
        });
    </script>
</body>
</html>
